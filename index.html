<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

  </style>
</head>

<body>

  <div class="page">
    <header>
      <a href="#"><img src="./images/logo.svg" alt="logo"></a>
    </header>

    <div class="main">
      <img src="./images/illustration-mockups.svg" alt="mockup">
      <div class="main-text">
        <h1> Build The Community Your Fans Will Love
        </h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#">Register</a>
      </div>
    </div>

    <div class="footer">
      <a href=""><img src="./images/facebook 1.svg" alt="facebook"></a>
      <a href=""><img src="./images/twitter 1.svg" alt="twitter"></a>
      <a href=""><img src="./images/instagram 1.svg" alt="instagram"></a>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/aafonsobarbara">Barbara Afonso</a>.
    </p>
  </footer>
</body>

</html>
